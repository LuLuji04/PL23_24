{% extends "base.html" %}
{% load static %}

{% block scripts %}
    {{ block.super }}
    <script src="{% static 'js/home.js' %}"></script>
{% endblock %}

{% block body %}
{% include "navbar.html" %}
<div class="container mt-5">
	<h4 class="card-title mt-3 text-center">PanOrbit</h4>
	<div class="row">
		<div class="form-group input-group col-sm-10">
			<div class="input-group-prepend">
				<span class="input-group-text"> <i class="fa fa-search"></i> </span>
			 </div>
			<input name="" class="form-control search" placeholder="Enter 3 or more characters" type="text">
		</div>
		
		<div class="form-group col-sm-2">
			<button type="submit" class="btn btn-outline-success" id="search_submit"> Search  </button>
		</div> 
	</div>
</div>
<div class="container search_results">
</div>

{% endblock %}

<table>
	<tr>
		<th>排名</th>
		<th>球队</a></th>
		<th>进球数</th>
		<th>胜平负</th>
		<th>积分</th>
	</tr>
	{% for team in teams %}
	<tr>
		<td>{{team.teamid}}</td>
		<td><a href="{% url 'team_detail' team.id %}">{{team.name}}</a></td>
		<td>{{team.goals}}</td>
		<td>{{team.winlose}}</td>
		<td>{{team.points}}</td>
	</tr>
	</table>
	{% endfor %}	
</table>
